<section class="p-6 bg-white rounded-lg shadow-md">
  <h1 class="text-2xl font-bold mb-4">Ustawienia Aplikacji</h1>

  <p class="mb-4">Tutaj w przyszłości można będzie konfigurować opcje systemu:</p>

  <form class="space-y-4">
    <div>
      <label class="block text-gray-700 mb-1">Jednostki temperatury:</label>
      <select class="border rounded px-3 py-2 w-full">
        <option>Celsjusz (°C)</option>
        <option>Fahrenheit (°F)</option>
      </select>
    </div>

    <div>
      <label class="block text-gray-700 mb-1">Interwał pomiarów:</label>
      <select class="border rounded px-3 py-2 w-full">
        <option>Co 10 minut</option>
        <option>Co 30 minut</option>
        <option>Co godzinę</option>
      </select>
    </div>

    <button class="btn-primary px-4 py-2 rounded bg-blue-600 text-white hover:bg-blue-500">
      Zapisz ustawienia
    </button>
  </form>
</section>
